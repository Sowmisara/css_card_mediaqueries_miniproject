<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header>
        <h1>Hobbies</h1>
    <nav>
        <a href="#clean">Clean</a>
        <a href="#music">Music</a>
        <a href="#fashion">Fashion</a>
    </nav>
    </header>
    <main>
      <article id="clean" class="card">
         <figure>
            <img src="dp.jpeg" alt="sowmi" width="250px" height="250px">
            <figcaption>Sowmi</figcaption>
            <p><q><i>Come , Let's Clean</i></q></p>
         </figure>
      </article>
      <article id="music" class="card">
         <figure>
            <img src="music.jpeg" alt="sara" width="250px" height="250px">
            <figcaption>Sara</figcaption>
            <p><q><i>Come , Let's Vibe</i></q></p>
         </figure>
      </article>
      <article id="fashion" class="card">
         <figure>
            <img src="insta.jpeg" alt="samira" width="250"
            height="auto">
            <figcaption>Samira</figcaption>
            <p><q><i>Come , Let's Style</i></q></p>
         </figure>
      </article>
    </main>
    <footer>
     <p><b>&copy Hobbies</b></p>
    </footer>
</body>
</html>
